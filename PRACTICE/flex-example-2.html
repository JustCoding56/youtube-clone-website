<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Example 2</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        p{
            font-family: arial;
            font-size: 14px;
        }
        button{
            background-color: rgb(95, 95, 238);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            margin-left: 300px;
            height: 20px;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <p>
                Home
            </p>
            <button>
            14
            </button>
        </div>
        <div class="container">
            <p>Notifications</p>
            <button>
            3
            </button>
        </div>
        <div class="container">
            <p>Messages</p>
            <button>
            5
            </button>
        </div>
    </div>
</body>
</html>
